<!DOCTYPE html>

<html>
    <head>
        <title>
            {{ title }}
        </title>
        <style>
            body * {
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message | safe }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block body %}{% endblock %}
    </body>
</html>
