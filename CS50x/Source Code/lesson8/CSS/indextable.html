<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Hello!
        </title>
        <style>
            table
            {
                border: 1px solid white;
                border-collapse: collapse;
            }

            td
            {
                border: 1px solid white;
                padding: 5px;
            }

            .header
            {
                background-color: green;
                color: white;
            }
        </style>
    </head>
    <body style="color: green; background-color: black">
        <table>
            <tr class="header">
                <th>cell 1</th>
                <th>cell 2</th>
                <th>cell 3</th>
            </tr>
            <tr>
                <td>cell 4</td>
                <td>cell 5</td>
                <td>cell 6</td>
            </tr>
            <tr>
                <td>cell 7</td>
                <td>cell 8</td>
                <td>cell 9</td>
            </tr>
        </table>
    </body>
</html>
