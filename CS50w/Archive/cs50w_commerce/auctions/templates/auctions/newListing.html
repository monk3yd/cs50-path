{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'newListing' %}" method="post">
        {% csrf_token %}
        {% comment %}{{ form }}{% endcomment %}
        <div class='form-group'>
            <label for="{{ form.title.id_title }}">Title:</label>
            {{ form.title }}
        </div>

        <label for="{{ form.description.id_description }}">Item Description:</label>
        <div class='form-group'>
            {{ form.description }}
        </div>

        <div class='form-group'>
            <label for="{{ form.start_bid.id_start_bid }}">Starting Bid:</label>
            {{ form.start_bid }}
        </div>

         <div class='form-group'>
            <label for="{{ form.image_url.id_image_url }}">Image URL (optional):</label>
            {{ form.image_url }}
        </div>

        <div class='form-group'>
            <label for="{{ form.category.id_category }}">Category (optional):</label>
            {{ form.category }}
        </div>
       
        <input class="btn btn-primary" type="submit" value="Submit to listing!">
    </form>

{% endblock %}
