<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Local CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- TITLE. Important for web search -->
        <title>Image Search</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="index.html">Back to Google Search</a></li>
            </ul>
        </nav>

        <main>
            <form action="https://google.com/search">
                <div class="input-container">
                    <div class="bar-container">
                        <input class="bar" type="text" name="q">
                    </div>
                    <div class="btn-container">
                        <input class="botton" type="submit" value="Image Search">
                        <input class="botton" type="hidden" name="tbm" value="isch">
                    </div>
                </div>
            </form>
        </main>
    </body>

</html>
