{% extends 'auctions/layout.html' %}

{% block title %}
  Categories
{% endblock %}

{% block body %}
  <h2 class="body-title">Categories</h2>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category' category_name=category %}">{{ category }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
