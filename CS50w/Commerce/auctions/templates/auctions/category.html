{% extends 'auctions/layout.html' %}

{% block title %}
    {{ category_name }} Category 
{% endblock %}

{% block body %}
    <h2 class="body-title">{{ category_name }}</h2>
    <ul>
      {% for item in category_items %}
        {% if item.is_active %}
            <li><a href="{% url 'item' item.id %}">{{ item }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
{% endblock %}
